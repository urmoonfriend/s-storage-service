app:
  db:
    url: jdbc:postgresql://0.0.0.0:5432/storage_db
    username: test
    password: test
spring:
  application:
    name: s-storage-service
  main:
    banner-mode: off
  datasource:
    url: ${app.db.url}
    username: ${app.db.username}
    password: ${app.db.password}
    driver-class-name: org.postgresql.Driver
server:
  port: 8086
cxf:
  path: /Service
logging:
  level:
    org:
      springframework: ERROR
      hibernate: ERROR
      apache: ERROR
    kz:
      aldi: DEBUG
